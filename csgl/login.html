                <dt></dt>
				<dd>
                <select > 
                        <option selected="" value="None">不保存</option>

                        <option value="">保存1天</option>

                 </select>
                </dd>
			</dl>
			<div class="buttons">
				<a  name="submit"  class="input-button" href="./admin_index.html" style="text-decoration: none;">登录系统</a>
